<!DOCTYPE html>
<html   xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
        lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-image: linear-gradient(to right, #5EE4FF, #5EE4FF, #5EE4FF, #5EE4FF, #5EE4FF);">
<style>
    .btn{
        transition: .2s ease-in-out;
    }
    .btn:hover{
        transform: scale(1.1);
        transition: .2s ease-in-out;
    }
</style>
<div>

    <div align="center">
        <h1>Yeni Kullanıcı</h1>
        <br />
        <form action="#" th:action="@{/save}" th:object="${user}"
              method="post">

            <table border="0" cellpadding="10">
                <tr>
                    <td>Kullanıcı Adı:</td>
                    <td><input class="form-control" type="text" th:field="*{username}" required/></td>
                </tr>
                <tr>
                    <td>Şifre:</td>
                    <td><input class="form-control" type="password" th:field="*{password}" required /></td>
                </tr>
                <tr>
                    <td><button class="btn btn-success" type="submit">Kaydet</button></td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
