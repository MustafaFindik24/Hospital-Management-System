<!DOCTYPE html>
<html   lang="en"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-image: linear-gradient(to right, #5EE4FF, #5EE4FF, #5EE4FF, #5EE4FF, #5EE4FF);">
<style>
    .btn{
        transition: .2s ease-in-out;
    }
    .btn:hover{
        transform: scale(1.1);
        transition: .2s ease-in-out;
    }
</style>
<div>

    <div align="center">
        <h1>Yeni Doktor</h1>
        <br />
        <form action="#" th:action="@{/saveDoc}" th:object="${doctor}"
              method="post">

            <table border="0" cellpadding="10">
                <tr>
                    <td>Adı:</td>
                    <td><input class="form-control" type="text" th:field="*{name}" required/></td>
                </tr>
                <tr>
                    <td>Branşı:</td>
                    <td><input class="form-control" type="text" th:field="*{branch}" required/></td>
                </tr>
                <tr>
                    <td>Unvanı:</td>
                    <td><input class="form-control" type="text" th:field="*{degree}" required/></td>
                </tr>
                <tr>
                    <td>Numarası:</td>
                    <td><input class="form-control" type="number" th:field="*{phone_no}" required/></td>
                </tr>
                <tr>
                    <td>E-mail:</td>
                    <td><input class="form-control" type="text" th:field="*{email}" required/></td>
                </tr>

                <tr>
                    <td><button class="btn btn-success" type="submit">Kaydet</button></td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
