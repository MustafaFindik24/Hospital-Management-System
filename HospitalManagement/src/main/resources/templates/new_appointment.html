<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
      lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
      <body style="background-image: linear-gradient(to right, #5effb2, #5effb2, #5effb2, #5effb2, #5effb2);">

<div>
    <div align="center">
        <h1>Randevu </h1>
        <br />
        <form action="#" th:action="@{/saveAppointment}" th:object="${appointment}"
              method="post">

            <table border="0" cellpadding="10">
                <tr>
                    <td>İsim: </td>
                    <td><input class="form-control" type="text" th:field="*{name}" /></td>
                </tr>
                <tr>
                    <td>Doktor: </td>
                    <td><input class="form-control" type="text" th:field="*{doctor}" /></td>
                </tr>
                <tr>
                    <td>Telefon: </td>
                    <td><input class="form-control" type="number" th:field="*{phone_no}" /></td>
                </tr>
                <tr>
                    <td>E-mail: </td>
                    <td><input class="form-control" type="text" th:field="*{email}" /></td>
                </tr>
                <tr>
                    <td>Tarih: </td>
                    <td><input class="form-control" type="date" th:field="*{date}" /></td>
                </tr>
                <tr>
                    <td>Saat: </td>
                    <td><input class="form-control" type="time" th:field="*{time}" /></td>
                </tr>
                <tr>
                    <td><button class="btn btn-primary" type="submit">Onayla</button></td>
                    <td><a class="btn btn-secondary" href="/">İptal</a></td>
                </tr>
            </table>
        </form>
    </div>
</div>

</body>
</html>
